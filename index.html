<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F√™nix Smart Control</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f2f5;
        }

        header {
            background: #006400;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: auto;
            padding: 20px 0;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .title {
            background: #00994d;
            color: white;
            padding: 10px;
            margin: -15px -20px 15px -20px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
        }

        p {
            margin: 6px 0;
            font-size: 17px;
        }

        span {
            font-weight: bold;
            color: #333;
        }

        /* BOT√ÉO */
        .btn {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn:hover {
            background: #004bcc;
        }

        #status {
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>

<body>

<header>F√™nix Smart Control</header>

        <p>Usu√°rio:</p>
        <input id="mqttUser" style="width:100%;padding:8px" value="Admin">

        <p>Senha:</p>
        <input id="mqttPass" type="password" style="width:100%;padding:8px" value="Admin">

        <button class="btn" onclick="connectMQTT()">Conectar</button>

        <p id="status">Desconectado</p>
    </div>

    <!-- üü© Central + Configura√ß√£o -->

        <div class="card">
            <div class="title">Po√ßo_02</div>
            <p>Status: <span id="p2_online">--</span></p>
            <p>Fluxo: <span id="fluxo2">--</span></p>

        <div class="card">
            <div class="title">Po√ßo_03</div>
            <p>Status: <span id="p3_online">--</span></p>

</div>

<script src="app.js"></script>
</body>
</html>
