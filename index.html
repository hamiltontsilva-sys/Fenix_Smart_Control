<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Fênix – Smart Control</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .time-picker { display: flex; gap: 5px; align-items: center; width: 100%; }
        .time-picker select { flex: 1; }
        .item-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .fluxo-box { display: flex; align-items: center; gap: 8px; }
        .icon-motor { width: 18px; height: 18px; }
    </style>
</head>

<body>

<header class="top-header">
    <img src="logo.jpg" class="app-logo">
    <div class="app-title">Fênix Smart Control</div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: --</div>
        <div id="central_status" class="status-off">Central: --</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="alarmes">Alarmes</button>
    <button class="tab-btn" data-tab="config">Ajustes</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card">
        <div class="card-header"><i data-lucide="activity" class="icon"></i><span>Status Geral</span></div>
        <div class="status-grid">
            <div class="item"><label>Sistema:</label><div id="sistema" class="value">-</div></div>
            <div class="item"><label>Passo:</label><div id="retrolavagem" class="value">-</div></div>
            <div class="item"><label>Boia:</label><div id="nivel" class="value">-</div></div>
            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>
            <div class="item"><label>Rodízio:</label><div id="rodizio_min" class="value">-</div></div>
        </div>
    </div>

    <div id="pocos_container">
        <div class="card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 01</span></div>
            <div class="item-row"><label>Status:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p1_motor"></i><div id="p1_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Tempo:</label><div id="p1_timer" class="value">-</div></div>
        </div>
        <div class="card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 02</span></div>
            <div class="item-row"><label>Status:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p2_motor"></i><div id="p2_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Tempo:</label><div id="p2_timer" class="value">-</div></div>
        </div>
        <div class="card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 03</span></div>
            <div class="item-row"><label>Status:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p3_motor"></i><div id="p3_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Tempo:</label><div id="p3_timer" class="value">-</div></div>
        </div>
    </div>

    <div class="card">
        <div class="card-header"><i data-lucide="flask-conical" class="icon"></i><span>Cloro</span></div>
        <div class="item-row"><label>Peso:</label><div id="cloro_peso" class="value">-</div></div>
        <div class="cloro-bar-bg"><div id="cloro_bar" class="cloro-bar-fill"></div></div>
        <div style="text-align:right; font-size:12px; margin-top:5px" id="cloro_pct_txt">0%</div>
    </div>
</section>

<section id="alarmes" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="alert-triangle" class="icon" style="color: var(--offline)"></i><span>Central de Falhas</span></div>
        <div id="alarm_container">
            <div style="text-align: center; color: var(--text-muted); padding: 30px;">
                <i data-lucide="shield-check" style="width: 40px; height: 40px; opacity: 0.3; margin-bottom: 10px;"></i>
                <p>Monitorando sistema...</p>
            </div>
        </div>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="settings-2" class="icon"></i><span>Configurações</span></div>
        <div class="config-container">
            <div class="config-row">
                <label>Rodízio:</label>
                <div class="time-picker">
                    <select id="cfg_rodizio_h"><option value="0">0h</option><option value="1">1h</option><option value="2">2h</option></select>
                    <select id="cfg_rodizio_m"></select>
                </div>
            </div>
            <div class="config-row">
                <label>Retro A:</label>
                <select id="cfg_retroA"><option value="1">Poço 1</option><option value="2">Poço 2</option><option value="3">Poço 3</option></select>
            </div>
            <div class="config-row">
                <label>Retro B:</label>
                <select id="cfg_retroB"><option value="1">Poço 1</option><option value="2">Poço 2</option><option value="3">Poço 3</option></select>
            </div>
            <div class="config-row">
                <label>Manual:</label>
                <select id="cfg_manual_poco">
                    <option value="1">Poço 1</option><option value="2">Poço 2</option><option value="3">Poço 3</option>
                    <option value="123">Todos</option>
                </select>
            </div>
            <div class="config-actions">
                <button id="btnSalvarConfig" class="btn-save">SALVAR</button>
                <button id="btnToggle" class="btn-toggle-power">LIGAR/DESLIGAR</button>
            </div>
        </div>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="history" class="icon"></i><span>Histórico de Retrolavagem</span></div>
        <ul id="history_list" class="history-list"></ul>
    </div>
</section>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>
<script>
    // Popular minutos
    const mSel = document.getElementById('cfg_rodizio_m');
    for(let i=0; i<60; i++) {
        let o = document.createElement('option'); o.value=i; o.text=i+" min"; mSel.add(o);
    }
    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        });
    });
    lucide.createIcons();
</script>
</body>
</html>
