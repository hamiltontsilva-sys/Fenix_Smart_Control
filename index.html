<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Fênix – Smart Control</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    <style>
        .history-container { max-height: 450px; overflow-y: auto; border: 1px solid #edf2f7; border-radius: 12px; background: #f8fafc; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 20px; width: 100%; max-width: 400px; padding: 25px; text-align: center; }
        .tab-page { display: none; padding: 15px; }
        .tab-page.visible { display: block; }
        .login-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; text-align: center; }
    </style>
</head>

<body>
<header class="top-header">
    <img src="logo.jpg" class="app-logo">
    <div class="header-center"><div class="app-title">Fênix Smart Control</div></div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Off</div>
        <div id="central_status" class="status-off">Central: Off</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
    <button class="tab-btn" data-tab="alarmes_aba" style="color: #e74c3c; font-weight: bold;">Alarmes</button> 
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card main-status">
        <div class="card-header"><i data-lucide="activity"></i><span> Status Geral</span></div>
        <div class="status-grid">
            <div class="item"><label>Sistema:</label><div id="sistema" class="value">-</div></div>
            <div class="item"><label>Passo:</label><div id="retrolavagem" class="value">-</div></div>
            <div class="item"><label>Boia:</label><div id="nivel" class="value">-</div></div>
            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>RetroA:</label><div id="retroA_status" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>
            <div class="item"><label>RetroB:</label><div id="retroB_status" class="value">-</div></div>
            <div class="item"><label>Poço Manual Sel.:</label><div id="poco_manual_sel" class="value">-</div></div>
            <div class="item"><label>Rodízio (min):</label><div id="rodizio_min" class="value">-</div></div>
        </div>
    </div>

    <div class="pocos-grid">
        <div class="card poco-card">
            <div class="card-header"><span>Poço 01</span></div>
            <div class="item-row"><label>Status:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p1_motor"></i><div id="p1_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Timer:</label><div id="p1_timer" class="value">-</div></div>
        </div>
        <div class="card poco-card">
            <div class="card-header"><span>Poço 02</span></div>
            <div class="item-row"><label>Status:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p2_motor"></i><div id="p2_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Timer:</label><div id="p2_timer" class="value">-</div></div>
        </div>
        <div class="card poco-card">
            <div class="card-header"><span>Poço 03</span></div>
            <div class="item-row"><label>Status:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p3_motor"></i><div id="p3_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Timer:</label><div id="p3_timer" class="value">-</div></div>
        </div>
    </div>

    <div class="card chlorine-card">
        <div class="card-header"><i data-lucide="flask-conical"></i><span> Galão de Cloro</span></div>
        <div class="item-row"><label>Peso:</label><div id="cloro_peso" class="value">-</div></div>
        <div class="cloro-bar-bg"><div id="cloro_bar" class="cloro-bar-fill"></div></div>
        <div id="cloro_pct_txt" style="text-align:center; font-weight:bold; margin-top:5px;">0%</div>
        <button id="btnResetTara" class="btn-save" style="background:#9b59b6; width: 100%; margin-top: 20px;">
            <i data-lucide="refresh-cw"></i> Zerar Balança (Vazia)
        </button>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header">
            <i data-lucide="settings-2" class="icon"></i>
            <span>Ajustes da Central</span>
        </div>
        
        <div class="config-container">
            <div class="config-row">
                <label>Tempo de Rodízio:</label>
                <div class="time-picker" style="display: flex; gap: 10px;">
                    <select id="cfg_rodizio_h">
                        <option value="0">0h</option>
                        <option value="1">1h</option>
                        <option value="2">2h</option>
                        <option value="3">3h</option>
                        <option value="4">4h</option>
                    </select>
                    <select id="cfg_rodizio_m">
                        </select>
                </div>
            </div>

            <div class="config-row">
                <label>Poço Retrolavagem A:</label>
                <select id="cfg_retroA">
                    <option value="1">Poço 1</option>
                    <option value="2">Poço 2</option>
                    <option value="3">Poço 3</option>
                </select>
            </div>

            <div class="config-row">
                <label>Poço Retrolavagem B:</label>
                <select id="cfg_retroB">
                    <option value="1">Poço 1</option>
                    <option value="2">Poço 2</option>
                    <option value="3">Poço 3</option>
                </select>
            </div>

            <div class="config-row">
                <label>Seleção Manual:</label>
                <select id="cfg_manual_poco">
                    <option value="1">Poço 1</option>
                    <option value="2">Poço 2</option>
                    <option value="3">Poço 3</option>
                    <option value="12">Poço 1 e 2</option>
                    <option value="13">Poço 1 e 3</option>
                    <option value="23">Poço 2 e 3</option>
                    <option value="123">Todos (1, 2 e 3)</option>
                </select>
            </div>

            <div class="config-actions" style="margin-top: 20px; display: flex; flex-direction: column; gap: 15px; align-items: center;">
                <button id="btnSalvarConfig" class="btn-save">
                    <i data-lucide="save"></i> Salvar na Central
                </button>
                <button id="btnToggle" class="btn-toggle-power">
                    Ligar/Desligar Central
                </button>
            </div>
        </div>
    </div>
</section>
<section id="historico" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="history"></i><span> Últimas Retrolavagens</span></div>
        <div class="history-container"><ul id="history_list"></ul></div>
    </div>
</section>

<section id="alarmes_aba" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="alert-triangle"></i><span> Log de Falhas</span></div>
        <ul id="alarm_list" style="list-style:none; padding:0;"></ul>
    </div>
</section>

<div id="password_modal" class="modal-overlay">
    <div class="modal-content">
        <h3>Acesso Restrito</h3>
        <input type="text" id="input_user" placeholder="Usuário" class="login-input">
        <input type="password" id="input_pass" placeholder="Senha" class="login-input">
        <button onclick="checkLogin()" class="btn-save" style="background:#27ae60; width:100%">Entrar</button>
        <button onclick="closePasswordModal()" style="margin-top:10px; border:none; background:none;">Cancelar</button>
    </div>
</div>

<script>
    // Inicialização dos Minutos
    const mSel = document.getElementById('cfg_rodizio_m');
    for(let i=0; i<60; i++) { let o = document.createElement('option'); o.value=i; o.text=i+" min"; mSel.add(o); }

    // Ícones
    lucide.createIcons();

    // Navegação
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const target = btn.dataset.tab;
            if (target === 'config') {
                document.getElementById("password_modal").style.display = "flex";
            } else {
                activateTab(target);
            }
        });
    });

    function activateTab(tabId) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
        document.getElementById(tabId).classList.add('visible');
        document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    }

    function checkLogin() {
        if(document.getElementById("input_user").value === "Smart Control" && document.getElementById("input_pass").value === "1225") {
            document.getElementById("password_modal").style.display = "none";
            activateTab('config');
        } else { alert("Senha Incorreta!"); }
    }
    function closePasswordModal() { document.getElementById("password_modal").style.display = "none"; }
</script>
<script src="app.js"></script>
</body>
</html>
