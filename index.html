<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Fênix – Smart Control</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fênix">
    
    <link rel="apple-touch-icon" href="logo.jpg">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .time-picker { display: flex; gap: 5px; align-items: center; width: 100%; }
        .time-picker select { flex: 1; }
    </style>
</head>

<body>

<header class="top-header">
    <img src="logo.jpg" class="app-logo">
    <div class="header-center">
        <div class="app-title">Fênix Smart Control</div>
    </div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card main-status">
        <div class="card-header"><i data-lucide="activity" class="icon"></i><span>Status Geral</span></div>
        <div class="status-grid">
            <div class="item"><label>Sistema:</label><div id="sistema" class="value">-</div></div>
            <div class="item"><label>Passo:</label><div id="retrolavagem" class="value">-</div></div>
            <div class="item"><label>Boia:</label><div id="nivel" class="value">-</div></div>
            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>RetroA:</label><div id="retroA_status" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>
            <div class="item"><label>RetroB:</label><div id="retroB_status" class="value">-</div></div>
            <div class="item"><label>Poço Manual Sel.:</label><div id="poco_manual_sel" class="value">-</div></div>
            <div class="item"><label>Rodízio (min):</label><div id="rodizio_min" class="value">-</div></div>
        </div>
    </div>

    <div class="pocos-grid">
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 01</span></div>
            <div class="item-row"><label>Status:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p1_motor"></i><div id="p1_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p1_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 02</span></div>
            <div class="item-row"><label>Status:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p2_motor"></i><div id="p2_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p2_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 03</span></div>
            <div class="item-row"><label>Status:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p3_motor"></i><div id="p3_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p3_timer" class="value">-</div></div>
        </div>
    </div>

    <div class="card chlorine-card">
        <div class="card-header"><i data-lucide="flask-conical" class="icon"></i><span>Galão de Cloro</span></div>
        <div class="item-row"><label>Peso Atual:</label><div id="cloro_peso" class="value">-</div></div>
        <div class="item-row" style="flex-direction: column; align-items: flex-start; gap: 10px;">
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <label>Nível:</label><div id="cloro_pct_txt" class="value">0%</div>
            </div>
            <div class="cloro-bar-bg"><div id="cloro_bar" class="cloro-bar-fill"></div></div>
        </div>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="settings-2" class="icon"></i><span>Ajustes da Central</span></div>
        <div class="config-container">
            <div class="config-row">
                <label>Tempo de Rodízio:</label>
                <div class="time-picker">
                    <select id="cfg_rodizio_h">
                        <option value="0">0h</option><option value="1">1h</option><option value="2">2h</option>
                    </select>
                    <select id="cfg_rodizio_m"></select>
                </div>
            </div>
            <div class="config-actions">
                <button id="btnSalvarConfig" class="btn-save"><i data-lucide="save" class="icon-sm"></i> Salvar na Central</button>
                <button id="btnToggle" class="btn-toggle-power">Ligar/Desligar Central</button>
            </div>
        </div>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="history" class="icon"></i><span>Histórico</span></div>
        <ul id="history_list" class="history-list"></ul>
    </div>
</section>

<div id="alarm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <i data-lucide="alert-triangle" class="icon-alert"></i>
            <span id="modal-titulo">ALERTA</span>
        </div>
        <div class="modal-body">
            <p><strong>Falha:</strong> <span id="modal-falha">-</span></p>
            <p><strong>Ação:</strong> <span id="modal-solucao">-</span></p>
        </div>
        <button onclick="fecharAlarme()" class="btn-close-modal">ENTENDIDO</button>
    </div>
</div>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>
<script>
    // Preenchimento de minutos
    const minSelect = document.getElementById('cfg_rodizio_m');
    for (let i = 0; i <= 59; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerHTML = i.toString().padStart(2, '0') + ' min';
        minSelect.appendChild(opt);
    }

    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        });
    });

    // Solicitar Permissão de Notificação ao clicar em qualquer lugar
    document.body.addEventListener('click', function() {
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }
    }, { once: true });

    lucide.createIcons();
</script>
</body>
</html>
