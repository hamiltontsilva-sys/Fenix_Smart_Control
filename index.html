<!-- Script "shim" para proteger atualiza√ß√µes de UI caso algum id n√£o exista:
     O seu app.js pode usar document.getElementById(...) diretamente; se alguma id
     estiver faltando, o shim evita erro fatal (apenas ignora esse update). -->
<script>
  // Cria uma fun√ß√£o global segura para atualizar texto de elementos.
  // O app.js pode continuar usando document.getElementById - mas caso ele tente
  // setar innerText/innerHTML em algo undefined o app pode falhar. Ent√£o expomos
  // uma fun√ß√£o auxiliar (opcional) chamada safeSetText(id, text) que seu app pode usar.
  window.safeSetText = function(id, text) {
    try {
      const el = document.getElementById(id);
      if (el) el.innerText = text;
    } catch(e) {
      // silencioso
      console.warn('safeSetText failed', id, e);
    }
  };
</script>
