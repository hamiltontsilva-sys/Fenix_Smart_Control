<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fênix – Smart Control</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<!-- ================== TOPO ================== -->
<header class="top-header">
    <img src="logo.png" class="app-logo">

    <div class="header-center">
        <div class="app-title">Fênix Smart Control</div>
    </div>

    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<!-- ================== MENU ================== -->
<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="pocos">Poços</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<!-- ========================================================= -->
<!-- ================== DASHBOARD PRINCIPAL ================== -->
<!-- ========================================================= -->
<section id="dashboard" class="tab-page visible">

    <div class="card main-status">

        <div class="card-header status-header-row">
            <div class="header-left">
                <i data-lucide="activity" class="icon"></i>
                <span>Status Geral</span>
            </div>

            <button id="btnToggle" class="toggle-btn header-toggle">
                <span id="toggleText">Ligar Central</span>
            </button>
        </div>

        <div class="status-grid">

            <div class="item">
                <i data-lucide="power" class="icon"></i>
                <label>Sistema:</label><div id="sistema" class="value">-</div>
            </div>

            <div class="item">
                <i data-lucide="settings" class="icon"></i>
                <label>Passo:</label><div id="retrolavagem" class="value">-</div>
            </div>

            <div class="item">
                <i data-lucide="droplet" class="icon"></i>
                <label>Boia:</label><div id="nivel" class="value">-</div>
            </div>

            <div class="item"><label>RetroA:</label><div id="retroA_status" class="value">-</div></div>
            <div class="item"><label>RetroB:</label><div id="retroB_status" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>

            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>Poço Manual Sel.:</label><div id="poco_manual_sel" class="value">-</div></div>
            <div class="item"><label>Rodízio (min):</label><div id="rodizio_min" class="value">-</div></div>

        </div>
    </div>

    <!-- ================== CARDS DOS POÇOS ================== -->
    <div class="pocos-grid">

        <!-- POÇO 1 -->
        <div class="card poco-card">
            <div class="card-header">
                <i data-lucide="server" class="icon"></i>
                <span>Poço 01</span>
            </div>

            <div class="item-row">
                <label><i data-lucide="wifi" class="icon-sm"></i> Comunicação:</label>
                <div id="p1_online" class="value">-</div>
            </div>

            <div class="item-row">
                <label><i data-lucide="activity" class="icon-sm"></i> Fluxo:</label>

                <div class="fluxo-box">
                    <i data-lucide="rotate-cw" class="icon-motor" id="p1_motor"></i>
                    <div id="p1_fluxo" class="value fluxo">-</div>
                </div>
            </div>

            <div class="item-row">
                <label><i data-lucide="clock" class="icon-sm"></i> Acumulado ON:</label>
                <div id="p1_timer" class="value">-</div>
            </div>
        </div>

        <!-- POÇO 2 -->
        <div class="card poco-card">
            <div class="card-header">
                <i data-lucide="server" class="icon"></i>
                <span>Poço 02</span>
            </div>

            <div class="item-row">
                <label><i data-lucide="wifi" class="icon-sm"></i> Comunicação:</label>
                <div id="p2_online" class="value">-</div>
            </div>

            <div class="item-row">
                <label><i data-lucide="activity" class="icon-sm"></i> Fluxo:</label>

                <div class="fluxo-box">
                    <i data-lucide="rotate-cw" class="icon-motor" id="p2_motor"></i>
                    <div id="p2_fluxo" class="value fluxo">-</div>
                </div>
            </div>

            <div class="item-row">
                <label><i data-lucide="clock" class="icon-sm"></i> Acumulado ON:</label>
                <div id="p2_timer" class="value">-</div>
            </div>
        </div>

        <!-- POÇO 3 -->
        <div class="card poco-card">
            <div class="card-header">
                <i data-lucide="server" class="icon"></i>
                <span>Poço 03</span>
            </div>

            <div class="item-row">
                <label><i data-lucide="wifi" class="icon-sm"></i> Comunicação:</label>
                <div id="p3_online" class="value">-</div>
            </div>

            <div class="item-row">
                <label><i data-lucide="activity" class="icon-sm"></i> Fluxo:</label>

                <div class="fluxo-box">
                    <i data-lucide="rotate-cw" class="icon-motor" id="p3_motor"></i>
                    <div id="p3_fluxo" class="value fluxo">-</div>
                </div>
            </div>

            <div class="item-row">
                <label><i data-lucide="clock" class="icon-sm"></i> Acumulado ON:</label>
                <div id="p3_timer" class="value">-</div>
            </div>
        </div>

    </div>
</section>

<!-- ================== ABA POÇOS ================== -->
<section id="pocos" class="tab-page">
    <div class="card">
        <div class="card-header">
            <i data-lucide="server" class="icon"></i>
            Poços – Detalhamento
        </div>
        <p>Página futura para detalhamento dos poços.</p>
    </div>
</section>

<!-- ================== CONFIGURAÇÕES ================== -->
<section id="config" class="tab-page">

    <div class="card config-card">

        <div class="card-header">
            <i data-lucide="sliders" class="icon"></i>
            <span>Configurações</span>
        </div>

        <div class="item-row">
            <label>Intervalo Rodízio:</label>
            <select id="cfg_rodizio">
                <option value="5">5 min</option>
                <option value="10">10 min</option>
                <option value="15">15 min</option>
                <option value="30">30 min</option>
                <option value="45">45 min</option>
                <option value="60">60 min</option>
                <option value="90">90 min</option>
                <option value="120">120 min</option>
            </select>
        </div>

        <div class="item-row">
            <label>Timeout:</label>
            <select id="cfg_timeout">
                <option value="5">5 s</option>
                <option value="10">10 s</option>
                <option value="15">15 s</option>
                <option value="20">20 s</option>
                <option value="30">30 s</option>
                <option value="45">45 s</option>
                <option value="60">60 s</option>
            </select>
        </div>

        <div class="item-row">
            <label>RetroA:</label>
            <select id="cfg_retroA">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="item-row">
            <label>RetroB:</label>
            <select id="cfg_retroB">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="item-row">
            <label>Poço Manual:</label>
            <select id="cfg_manual_poco">
                <option value="1">Poço 1</option>
                <option value="2">Poço 2</option>
                <option value="3">Poço 3</option>
                <option value="12">Poços 1 e 2</option>
                <option value="13">Poços 1 e 3</option>
                <option value="23">Poços 2 e 3</option>
                <option value="123">Todos (1, 2 e 3)</option>
            </select>
        </div>

        <button id="btnSend">Enviar</button>

        <div id="cfg_status" class="cfg-status"></div>

    </div>
</section>

<!-- ================== HISTÓRICO ================== -->
<section id="historico" class="tab-page">
    <div class="card history-card">
        <div class="card-header">
            <i data-lucide="history" class="icon"></i>
            <span>Histórico</span>
        </div>
        <ul id="history_list"></ul>
    </div>
</section>

<!-- ================== SCRIPTS ================== -->
<script src="paho-mqtt.js"></script>
<script src="app.js"></script>

<!-- ========== SCRIPT DE ABAS CORRIGIDO (FUNCIONA EM QUALQUER SITUAÇÃO) ========== -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  try {
    const tabBtns = Array.from(document.querySelectorAll('.tab-btn'));
    const tabPages = Array.from(document.querySelectorAll('.tab-page'));

    if (!tabBtns.length || !tabPages.length) {
      console.warn('Tabs: nenhum botão .tab-btn ou página .tab-page encontrada.');
      return;
    }

    function openTab(tabName) {
      let matched = false;

      tabBtns.forEach(btn => {
        const active = (btn.dataset.tab === tabName);
        btn.classList.toggle('active', active);
        if (active) matched = true;
      });

      tabPages.forEach(page => {
        const visible = (page.id === tabName);
        page.classList.toggle('visible', visible);
      });

      if (!matched) {
        console.warn('Tabs: página "' + tabName + '" não encontrada. Abrindo primeira.');
        openTab(tabBtns[0].dataset.tab);
      }
    }

    tabBtns.forEach(btn => {

      btn.addEventListener('click', () => {
        const target = btn.dataset.tab;
        if (!target) {
          console.warn('Botão sem data-tab', btn);
          return;
        }
        openTab(target);
      });

      btn.addEventListener('keydown', ev => {
        if (ev.key === 'Enter' || ev.key === ' ') {
          ev.preventDefault();
          btn.click();
        }
      });

    });

    const defaultTab = tabBtns.find(b => b.classList.contains('active'))?.dataset.tab || tabBtns[0].dataset.tab;
    openTab(defaultTab);

  } catch (err) {
    console.error('Erro nas abas:', err);
  }

  // atualiza ícones depois do DOM construído
  lucide.createIcons();
});
</script>

</body>
</html>
