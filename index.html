<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fênix Smart Control</title>

    <link rel="stylesheet" href="style.css">

    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
        }

        /* Cabeçalho */
        header {
            background: #024d1c;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header img {
            height: 60px;
        }

        header h1 {
            font-size: 28px;
            margin: 0;
            font-weight: bold;
        }

        .card {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        .title {
            background: #0a8a2a;
            color: white;
            padding: 10px;
            margin: -20px -20px 15px -20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            margin: 8px 0;
        }

        span {
            font-weight: bold;
            color: #111;
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="Logotipo Fênix">
    <h1>Fênix Soluções Industriais</h1>
</header>

<!-- STATUS DE CONEXÃO MQTT -->
<div class="card">
    <div class="title">Conexão MQTT</div>
    <p style="font-size:20px;">Status: <span id="status">Desconectado</span></p>
</div>

<!-- STATUS GERAL -->
<div class="card">
    <div class="title">Status Geral</div>

    <p>Sistema: <span id="sistema">--</span></p>
    <p>Nível: <span id="nivel">--</span></p>
    <p>Poço Ativo: <span id="pocoAtivo">--</span></p>
    <p>Retrolavagem: <span id="retro">--</span></p>
    <p>Retropoços: <span id="retropocos">--</span></p>
</div>

<!-- POÇOS -->
<div class="card">
    <div class="title">Poços</div>

    <p>P1 Online: <span id="p1_online">--</span></p>
    <p>P2 Online: <span id="p2_online">--</span></p>
    <p>P3 Online: <span id="p3_online">--</span></p>

    <p>Fluxo P1: <span id="fluxo1">--</span></p>
    <p>Fluxo P2: <span id="fluxo2">--</span></p>
    <p>Fluxo P3: <span id="fluxo3">--</span></p>
</div>

<script src="app.js"></script>

</body>
</html>
