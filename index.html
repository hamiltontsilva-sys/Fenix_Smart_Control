<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Fênix – Smart Control</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

<header class="top-header">
    <div class="app-title">Fênix Smart Control</div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: --</div>
        <div id="central_status" class="status-off">CENTRAL: --</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">DASHBOARD</button>
    <button class="tab-btn" data-tab="config">CONFIG</button>
    <button class="tab-btn" data-tab="historico">HISTÓRICO</button>
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card">
        <div class="status-grid">
            <div class="item"><label>SISTEMA:</label><div id="sistema" class="value">-</div></div>
            <div class="item"><label>BOIA:</label><div id="nivel" class="value">-</div></div>
            <div class="item"><label>OPERAÇÃO:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>RODÍZIO:</label><div id="rodizio_min" class="value">-</div></div>
        </div>
    </div>
    <div class="pocos-grid">
        <div class="card"><span>P1</span><div id="p1_online">-</div><div id="p1_fluxo">-</div><div id="p1_timer">-</div></div>
        <div class="card"><span>P2</span><div id="p2_online">-</div><div id="p2_fluxo">-</div><div id="p2_timer">-</div></div>
        <div class="card"><span>P3</span><div id="p3_online">-</div><div id="p3_fluxo">-</div><div id="p3_timer">-</div></div>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <select id="cfg_rodizio_h"><option value="0">0h</option><option value="1">1h</option></select>
        <select id="cfg_rodizio_m"></select>
        <select id="cfg_retroA"><option value="1">P1</option><option value="2">P2</option></select>
        <select id="cfg_retroB"><option value="1">P1</option><option value="2">P2</option></select>
        <select id="cfg_manual_poco"><option value="1">P1</option><option value="123">Todos</option></select>
        <button id="btnSalvarConfig">SALVAR</button>
        <button id="btnToggle">LIGAR/DESLIGAR</button>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card"><ul id="history_list"></ul></div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
<script src="app.js"></script>

<script>
    // Popular minutos e abas
    const mSel = document.getElementById('cfg_rodizio_m');
    for(let i=0; i<60; i++) { let o = document.createElement('option'); o.value=i; o.text=i+" min"; mSel.add(o); }
    
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.onclick = () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        };
    });
    lucide.createIcons();
</script>
</body>
</html>
