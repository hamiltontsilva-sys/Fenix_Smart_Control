<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Level - Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="paho-mqtt.js"></script>
</head>
<body>

<header class="top-header">
    <img src="logo.jpg" class="app-logo">
    <div class="app-title">Fenix Smart Control</div>

    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<main class="content-container">
    
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'dashboard')">Dashboard</button>
        <button class="tab-button" onclick="openTab(event, 'config')">Configura√ß√µes</button>
        <button class="tab-button" onclick="openTab(event, 'history')">Hist√≥rico</button>
    </div>

    <div id="dashboard" class="tab-content active">
        <div class="dashboard-grid">
            
            <section class="card status-card">
                <h3 class="card-title">Status do Sistema & Controle</h3>

                <div class="row">
                    <label>Liga/Desliga:</label>
                    <button id="btnToggle" class="toggle-btn">
                        <span id="toggleText">Ligar/Desligar</span>
                    </button>
                </div>

                <div class="row"><label>Sistema:</label><div id="sistema" class="status-indicator">-</div></div>
                <div class="row"><label>Passo:</label><div id="retrolavagem" class="retrolavagem">-</div></div>
                <div class="row"><label>Boia:</label><div id="boia" class="status-indicator">-</div></div>
                <div class="row"><label>Retro A:</label><div id="retroA" class="status-indicator">-</div></div>
                <div class="row"><label>Retro B:</label><div id="retroB" class="status-indicator">-</div></div>
                <div class="row"><label>Po√ßo Ativo:</label><div id="poco_ativo" class="status-indicator">-</div></div>
                <div class="row"><label>Modo:</label><div id="modo" class="status-indicator">-</div></div>
                <div class="row"><label>Rod√≠zio:</label><div id="rodizio" class="status-indicator">-</div></div>
            </section>

            <section class="card well-card">
                <h3 class="card-title">Po√ßo 01</h3>
                <div class="row"><label>Comunica√ß√£o:</label><div id="p1_online" class="status-field">-</div></div>
                <div class="row"><label>Fluxo:</label><div id="p1_fluxo" class="fluxo-field">-</div></div>
                <div class="row"><label>Acumulado ON (s):</label><div id="p1_timer">-</div></div>
            </section>

            <section class="card well-card">
                <h3 class="card-title">Po√ßo 02</h3>
                <div class="row"><label>Comunica√ß√£o:</label><div id="p2_online" class="status-field">-</div></div>
                <div class="row"><label>Fluxo:</label><div id="p2_fluxo" class="fluxo-field">-</div></div>
                <div class="row"><label>Acumulado ON (s):</label><div id="p2_timer">-</div></div>
            </section>

            <section class="card well-card">
                <h3 class="card-title">Po√ßo 03</h3>
                <div class="row"><label>Comunica√ß√£o:</label><div id="p3_online" class="status-field">-</div></div>
                <div class="row"><label>Fluxo:</label><div id="p3_fluxo" class="fluxo-field">-</div></div>
                <div class="row"><label>Acumulado ON (s):</label><div id="p3_timer">-</div></div>
            </section>
        </div>
    </div>

    <div id="config" class="tab-content">
        <section class="card config-card">
            <h3 class="card-title">‚öôÔ∏è Configura√ß√µes do Sistema</h3>
            <div class="config-grid">
                
                <div class="row-config">
                    <label for="cfg_rodizio">Tempo de Rod√≠zio (min):</label>
                    <input type="number" id="cfg_rodizio" value="30" min="0">
                </div>
                
                <div class="row-config">
                    <label for="cfg_timeout">Timeout (s):</label>
                    <input type="number" id="cfg_timeout" value="60" min="0">
                </div>
                
                <div class="row-config">
                    <label for="cfg_retroA">Tempo de Retro. A (s):</label>
                    <input type="number" id="cfg_retroA" value="10" min="0">
                </div>
                
                <div class="row-config">
                    <label for="cfg_retroB">Tempo de Retro. B (s):</label>
                    <input type="number" id="cfg_retroB" value="10" min="0">
                </div>

                <div class="row-config">
                    <label for="cfg_manual_poco">Po√ßo Manual (0=Auto, 1, 2, 3):</label>
                    <input type="number" id="cfg_manual_poco" value="0" min="0" max="3">
                </div>

            </div>
            
            <div class="config-actions">
                <button id="btnSend" class="send-btn">Enviar Configura√ß√£o</button>
                <div id="cfg_status" class="config-message"></div>
            </div>
            
        </section>
    </div>

    <div id="history" class="tab-content">
        <section class="card history-card">
            <h3 class="card-title">üìú Hist√≥rico de Eventos</h3>
            <ul id="history_list" class="history-list">
                <li>Aguardando conex√£o com a Central...</li>
            </ul>
        </section>
    </div>

</main>

<script src="app.js"></script>
</body>
</html>
