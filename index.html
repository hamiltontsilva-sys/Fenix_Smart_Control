<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fênix – Smart Control</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<header class="top-header">
    <img src="logo.png" class="app-logo">

    <div class="header-center">
        <div class="app-title">Fênix Smart Control</div>
    </div>

    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="pocos">Poços</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<section id="dashboard" class="tab-page visible">

    <div class="card main-status">
        <div class="card-header status-header-row">
            <i data-lucide="activity" class="icon"></i>
            <span>Status Geral</span>

            <button id="btnToggle" class="toggle-btn header-toggle">
                <span id="toggleText">Ligar Central</span>
            </button>
        </div>

        <div class="status-grid">
            <div class="item"><label>Sistema:</label><div id="sistema" class="value">-</div></div>
            <div class="item"><label>Passo:</label><div id="retrolavagem" class="value">-</div></div>
            <div class="item"><label>Boia:</label><div id="nivel" class="value">-</div></div>
            <div class="item"><label>RetroA:</label><div id="retroA_status" class="value">-</div></div>
            <div class="item"><label>RetroB:</label><div id="retroB_status" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>
            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>Poço Manual Sel.:</label><div id="poco_manual_sel" class="value">-</div></div>
            <div class="item"><label>Rodízio (min):</label><div id="rodizio_min" class="value">-</div></div>
        </div>
    </div>

    <div class="pocos-grid">

        <!-- POÇOS -->
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i>Poço 01</div>
            <div class="item-row"><label>Comunicação:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p1_motor" class="icon-motor"></i><div id="p1_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Acumulado ON:</label><div id="p1_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i>Poço 02</div>
            <div class="item-row"><label>Comunicação:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p2_motor" class="icon-motor"></i><div id="p2_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Acumulado ON:</label><div id="p2_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i>Poço 03</div>
            <div class="item-row"><label>Comunicação:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p3_motor" class="icon-motor"></i><div id="p3_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Acumulado ON:</label><div id="p3_timer" class="value">-</div></div>
        </div>

        <!-- GALÃO DE CLORO -->
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="flask-conical" class="icon"></i>Galão de Cloro</div>

            <div class="item-row">
                <label>Peso:</label>
                <div id="cloro_peso" class="value">- kg</div>
            </div>

            <div class="item-row">
                <label>Nível:</label>
                <div class="value cloro-bar-container">
                    <div class="cloro-bar-bg">
                        <div id="cloro_bar" class="cloro-bar-fill"></div>
                    </div>
                    <span id="cloro_pct">- %</span>
                </div>
            </div>
        </div>

    </div>
</section>

<section id="pocos" class="tab-page"><div class="card">Detalhamento futuro</div></section>

<section id="config" class="tab-page">
    <div class="card config-card">
        <button id="btnSend">Enviar</button>
        <div id="cfg_status" class="cfg-status"></div>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card history-card">
        <ul id="history_list"></ul>
    </div>
</section>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => lucide.createIcons());
</script>

</body>
</html>
