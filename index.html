<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fênix Smart Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="titulo">Fênix Smart Control</h1>

<!-- CENTRAL -->
<div class="linha">
    <div class="card grande">
        <h2 class="card-titulo">Central</h2>

        <div class="linha-info">
            <span class="label">Status:</span>
            <span class="valor" id="central_status">--</span>
        </div>

        <div class="linha-info">
            <span class="label">Nível:</span>
            <span class="valor" id="central_nivel">--</span>
        </div>

        <div class="linha-info">
            <span class="label">Poço ativo:</span>
            <span class="valor" id="central_pocoativo">--</span>
        </div>
    </div>

    <div class="card grande">
        <h2 class="card-titulo">Configuração</h2>

        <div class="linha-info">
            <span class="label">Poços Sel. Retro:</span>
            <span class="valor" id="cfg_retro">--</span>
        </div>
    </div>
</div>

<!-- POCOS -->
<div class="linha">

    <div class="card">
        <h2 class="card-titulo">Poço_01</h2>
        <div class="linha-info">
            <span class="label">Status:</span>
            <span class="valor" id="p1_status">--</span>
        </div>
        <div class="linha-info">
            <span class="label">Fluxo:</span>
            <span class="valor" id="p1_fluxo">--</span>
        </div>
    </div>

    <div class="card">
        <h2 class="card-titulo">Poço_02</h2>
        <div class="linha-info">
            <span class="label">Status:</span>
            <span class="valor" id="p2_status">--</span>
        </div>
        <div class="linha-info">
            <span class="label">Fluxo:</span>
            <span class="valor" id="p2_fluxo">--</span>
        </div>
    </div>

    <div class="card">
        <h2 class="card-titulo">Poço_03</h2>
        <div class="linha-info">
            <span class="label">Status:</span>
            <span class="valor" id="p3_status">--</span>
        </div>
        <div class="linha-info">
            <span class="label">Fluxo:</span>
            <span class="valor" id="p3_fluxo">--</span>
        </div>
    </div>

</div>

</body>
</html>
