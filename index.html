<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fênix Smart Control</title>

  <link rel="stylesheet" href="style.css" />

  <!-- MQTT.js -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>
  <header>
    <h1>Fênix Smart Control</h1>
  </header>

  <section class="card">
    <h2>Conexão MQTT</h2>

    <input id="brokerUrl" value="wss://y1184ab7.ala.us-east-1.emqxsl.com:8084/mqtt" />
    <input id="mqttUser" value="Admin" />
    <input id="mqttPass" value="Admin" type="password" />
    <button onclick="connectMQTT()">Conectar</button>

    <p id="status">Desconectado</p>
  </section>

  <section class="card">
    <h2>Status Geral</h2>

    <p>Sistema: <span id="sistema">--</span></p>
    <p>Nível: <span id="nivel">--</span></p>
    <p>Poço Ativo: <span id="pocoAtivo">--</span></p>
    <p>Retrolavagem: <span id="retro">--</span></p>
    <p>Retropoços: <span id="retropocos">--</span></p>
  </section>

  <section class="card">
    <h2>Poços</h2>
    <p>P1 Online: <span id="p1_online">--</span></p>
    <p>P2 Online: <span id="p2_online">--</span></p>
    <p>P3 Online: <span id="p3_online">--</span></p>
    <p>Fluxo P1: <span id="fluxo1">--</span></p>
    <p>Fluxo P2: <span id="fluxo2">--</span></p>
    <p>Fluxo P3: <span id="fluxo3">--</span></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
