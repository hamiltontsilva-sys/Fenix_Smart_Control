<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>

<script>
    // 1. Preenche o select de minutos (DEVE vir antes do app.js)
    const minSelect = document.getElementById('cfg_rodizio_m');
    if (minSelect) {
        for (let i = 0; i <= 59; i++) {
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerHTML = i.toString().padStart(2, '0') + ' min';
            minSelect.appendChild(opt);
        }
    }

    // 2. Lógica de troca de abas
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        });
    });

    // 3. Inicializa os ícones do Lucide
    lucide.createIcons();
</script>

<script src="app.js"></script>
</body>
</html>
