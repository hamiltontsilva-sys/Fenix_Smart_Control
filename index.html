<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header">
            <i data-lucide="settings-2" class="icon"></i>
            <span>Ajustes da Central</span>
        </div>
        
        <div class="config-container">
            <div class="config-row">
                <label>Tempo de Rodízio (min):</label>
                <input type="number" id="cfg_rodizio" placeholder="Ex: 60">
            </div>

            <div class="config-row">
                <label>Poço Retrolavagem A:</label>
                <select id="cfg_retroA">
                    <option value="1">Poço 1</option>
                    <option value="2">Poço 2</option>
                    <option value="3">Poço 3</option>
                </select>
            </div>

            <div class="config-row">
                <label>Poço Retrolavagem B:</label>
                <select id="cfg_retroB">
                    <option value="1">Poço 1</option>
                    <option value="2">Poço 2</option>
                    <option value="3">Poço 3</option>
                </select>
            </div>

            <div class="config-row" style="flex-direction: column; align-items: flex-start;">
                <label style="margin-bottom: 10px;">Seleção Manual (Poços Ativos):</label>
                <div class="manual-checkboxes" style="display: flex; gap: 15px;">
                    <label><input type="checkbox" class="cfg-manual-check" value="1"> Poço 1</label>
                    <label><input type="checkbox" class="cfg-manual-check" value="2"> Poço 2</label>
                    <label><input type="checkbox" class="cfg-manual-check" value="3"> Poço 3</label>
                </div>
            </div>

            <div class="config-actions">
                <button id="btnSalvarConfig" class="btn-save">
                    <i data-lucide="save" class="icon-sm"></i> Salvar na Central
                </button>
                <button id="btnToggle" class="btn-toggle-power">
                    Ligar/Desligar Central
                </button>
            </div>
        </div>
    </div>
</section>
