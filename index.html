<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Smart Level - Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" class="logo-img" alt="Logo">
  <div class="connect-box">
    <div><strong>MQTT:</strong> <span id="conn-status">OFF</span></div>
    <div><strong>CENTRAL:</strong> <span id="central-status">-</span></div>
  </div>
</header>

<main class="grid">

  <section class="card status">
    <h3>Status do sistema</h3>
    <div class="row"><label>Sistema:</label><div id="sistema">-</div></div>
    <div class="row"><label>Fase:</label><div id="poco_ativo">-</div></div>
    <div class="row"><label>Mod. Operação:</label><div id="manual">-</div></div>
    <div class="row"><label>Rodízio (min):</label><div id="rodizio_min">-</div></div>
  </section>

  <section class="card config">
    <h3>Configurações</h3>
   <div class="row">
    <label>Intervalo Rodizio:</label>
    <select id="cfg_rodizio">
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="30">30 min</option>
        <option value="45">45 min</option>
        <option value="60">60 min</option>
        <option value="90">90 min</option>
        <option value="120">120 min</option>
    </select>
</div>

<div class="row">
    <label>TimeOut (s):</label>
    <select id="cfg_timeout">
        <option value="5">5 s</option>
        <option value="10">10 s</option>
        <option value="15">15 s</option>
        <option value="20">20 s</option>
        <option value="30">30 s</option>
        <option value="45">45 s</option>
        <option value="60">60 s</option>
    </select>
</div>
    <div class="row"><label>RetroA:</label><select id="cfg_retroA"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
    <div class="row"><label>RetroB:</label><select id="cfg_retroB"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
    <div class="row"><label>TimeOut (s):</label><input id="cfg_timeout" type="number" min="5"></div>
    <div class="row">
        <button id="btnSend">Enviar</button>
        <button id="btnToggle" class="secondary">Toggle Central</button>
    </div>
  </section>

  <section class="card well">
    <h3>Poço 01</h3>
    <div class="row"><label>Comunicação:</label><div id="p1_online">-</div></div>
    <div class="row"><label>Fluxo:</label><div id="p1_fluxo">-</div></div>
    <div class="row"><label>Acumulado ON (s):</label><div id="p1_timer">-</div></div>
  </section>

  <section class="card well">
    <h3>Poço 02</h3>
    <div class="row"><label>Comunicação:</label><div id="p2_online">-</div></div>
    <div class="row"><label>Fluxo:</label><div id="p2_fluxo">-</div></div>
    <div class="row"><label>Acumulado ON (s):</label><div id="p2_timer">-</div></div>
  </section>

  <section class="card well">
    <h3>Poço 03</h3>
    <div class="row"><label>Comunicação:</label><div id="p3_online">-</div></div>
    <div class="row"><label>Fluxo:</label><div id="p3_fluxo">-</div></div>
    <div class="row"><label>Acumulado ON (s):</label><div id="p3_timer">-</div></div>
  </section>
  <section class="card history">
    <h3>Histórico de retrolavagem</h3>
    <ul id="history_list"></ul>
  </section>

</main>

<footer>
  <small>Conectando via WebSocket em: <code>wss://y1184ab7.ala.us-east-1.emqxsl.com:8084/mqtt</code></small>
</footer>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>
</body>
</html>
