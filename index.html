<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fênix – Smart Control</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<header class="top-header">
    <img src="logo.png" class="app-logo">
    <div class="header-center">
        <div class="app-title">Fênix Smart Control</div>
    </div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card status-container">
        <div class="card-header">
            <i data-lucide="activity" class="icon-header"></i>
            <span>Status Geral</span>
        </div>

        <div class="status-modern-grid">
            <div class="status-item">
                <div class="status-label"><i data-lucide="power"></i> Sistema</div>
                <div id="sistema" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="droplets"></i> Passo</div>
                <div id="retrolavagem" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="waves"></i> Boia</div>
                <div id="nivel" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="arrow-right-circle"></i> RetroA</div>
                <div id="retroA_status" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="arrow-right-circle"></i> RetroB</div>
                <div id="retroB_status" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="check-circle"></i> Poço da vez</div>
                <div id="poco_ativo" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="settings"></i> Operação</div>
                <div id="manual" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="mouse-pointer-2"></i> Poço Manual Sel.</div>
                <div id="poco_manual_sel" class="status-value">-</div>
            </div>
            <div class="status-item">
                <div class="status-label"><i data-lucide="timer"></i> Rodízio (min)</div>
                <div id="rodizio_min" class="status-value">-</div>
            </div>
        </div>
    </div>

    <div class="pocos-grid">
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 01</span></div>
            <div class="item-row"><label>Status:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p1_motor"></i><div id="p1_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p1_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 02</span></div>
            <div class="item-row"><label>Status:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p2_motor"></i><div id="p2_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p2_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 03</span></div>
            <div class="item-row"><label>Status:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p3_motor"></i><div id="p3_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p3_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card chlorine-card">
            <div class="card-header"><i data-lucide="flask-conical" class="icon"></i><span>Galão de Cloro</span></div>
            <div class="item-row"><label>Peso Atual:</label><div id="cloro_peso" class="value">-</div></div>
            <div class="item-row" style="flex-direction: column; align-items: flex-start; gap: 10px;">
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <label>Nível:</label><div id="cloro_pct_txt" class="value">0%</div>
                </div>
                <div class="cloro-bar-bg"><div id="cloro_bar" class="cloro-bar-fill"></div></div>
            </div>
        </div>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header">
            <i data-lucide="settings-2" class="icon"></i>
            <span>Ajustes da Central</span>
        </div>
        
        <div class="config-container">
            <div class="config-row">
                <label>Tempo de Rodízio (min):</label>
                <input type="number" id="cfg_rodizio" placeholder="0">
            </div>

            <div class="config-row">
                <label>Poço Retrolavagem A:</label>
                <input type="number" id="cfg_retroA" placeholder="0">
            </div>

            <div class="config-row">
                <label>Poço Retrolavagem B:</label>
                <input type="number" id="cfg_retroB" placeholder="0">
            </div>

            <div class="config-row">
                <label>Seleção Manual:</label>
                <input type="text" id="cfg_manual_poco" placeholder="Ex: 123">
            </div>

            <div class="config-actions">
                <button id="btnSalvarConfig" class="btn-save">
                    <i data-lucide="save" class="icon-sm"></i> Salvar na Central
                </button>
                <button id="btnToggle" class="btn-toggle-power">
                    Ligar/Desligar Central
                </button>
            </div>
        </div>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="history" class="icon"></i><span>Histórico de Retrolavagem</span></div>
        <ul id="history_list" class="history-list"></ul>
    </div>
</section>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>
<script>
    // Troca de abas
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        });
    });
    lucide.createIcons();
</script>
</body>
</html>
