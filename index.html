<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fênix Smart Control</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MQTT -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
        }

        .card {
            border-radius: 12px;
        }

        #consoleBox {
            background-color: #0c1622;
            color: #00ffea;
            font-family: monospace;
        }
    </style>
</head>

<body>

    <div class="container py-4">

        <h3 class="mb-4"><strong>Fenix Soluções Industriais</strong></h3>

        <div class="row g-4">

            <!-- ====================== CONEXÃO ====================== -->
            <div class="col-md-4">
                <div class="card p-3">

                    <h5>Conexão</h5>
                    <small>Broker configurado (conexão automática)</small>

                    <div class="mt-2">
                        <span class="badge bg-danger" id="status">Desconectado</span>
                    </div>

                    <textarea id="consoleBox" class="form-control mt-3" rows="8">console: aguardando...</textarea>
                </div>
            </div>

            <!-- ====================== CENTRAL ====================== -->
            <div class="col-md-4">
                <div class="card p-3">

                    <h5>Central</h5>

                    <p>Status: <strong id="sistema">--</strong></p>
                    <p>Nível: <strong id="nivel">--</strong></p>
                    <p>Poço ativo: <strong id="pocoAtivo">--</strong></p>
                    <p>Retrolavagem: <strong id="retro">--</strong></p>
                    <p>Retropoços: <strong id="retropocos">--</strong></p>

                </div>
            </div>

            <!-- ====================== POÇOS ====================== -->
            <div class="col-md-4">
                <div class="card p-3">

                    <h5>Poços</h5>

                    <p>P1: <span id="p1_online">--</span> — Fluxo: <strong id="fluxo1">Ausente</strong></p>
                    <p>P2: <span id="p2_online">--</span> — Fluxo: <strong id="fluxo2">Ausente</strong></p>
                    <p>P3: <span id="p3_online">--</span> — Fluxo: <strong id="fluxo3">Ausente</strong></p>

                </div>
            </div>

        </div>

        <!-- ====================== CONFIGURAÇÕES ====================== -->
        <div class="card p-3 my-4">

            <h5>Configurações</h5>

            <div class="row g-3">

                <div class="col-md-2">
                    <label>Poço Retro A</label>
                    <select id="retroA" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label>Poço Retro B</label>
                    <select id="retroB" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label>Horas rodízio</label>
                    <input id="horas" class="form-control" type="number" value="3">
                </div>

                <div class="col-md-2">
                    <label>Timeout (s)</label>
                    <input id="timeout" class="form-control" type="number" value="15">
                </div>

                <div class="col-md-2">
                    <label>Manual - Poço</label>
                    <select id="manual" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-success w-100">Enviar Configuração</button>
                </div>

            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Ligar/Desligar</button>
            </div>

        </div>

    </div>

    <!-- APP.JS -->
    <script src="app.js"></script>

</body>

</html>
