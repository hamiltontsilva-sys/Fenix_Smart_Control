<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Fênix – Smart Control</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        .time-picker { display: flex; gap: 5px; align-items: center; width: 100%; }
        .time-picker select { flex: 1; }
        .horas-uso-container { display: flex; flex-direction: column; gap: 12px; padding-top: 10px; }
        .poco-horas-card { display: flex; align-items: center; justify-content: space-between; padding: 12px; background: rgba(0,0,0,0.03); border-radius: 8px; border: 1px solid #ddd; }
        .poco-label { font-weight: bold; font-size: 0.9rem; width: 65px; }
        .horas-grid { flex: 1; display: flex; justify-content: space-around; text-align: center; }
        .hora-item .label { font-size: 0.65rem; color: #666; text-transform: uppercase; }
        .hora-item .val { font-weight: bold; font-size: 1.1rem; color: #2c3e50; }
        .btn-zerar { background: #e74c3c; color: white; border: none; padding: 8px 14px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .config-grid-pot { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .config-grid-pot input { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<header class="top-header">
    <img src="logo.jpg" class="app-logo">
    <div class="header-center"><div class="app-title">Fênix Smart Control</div></div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card main-status">
        <div class="card-header"><i data-lucide="activity"></i><span>Status Geral</span></div>
        <div class="status-grid">
            <div class="item"><label>Sistema:</label><div id="sistema" class="value">-</div></div>
            <div class="item"><label>Passo:</label><div id="retrolavagem" class="value">-</div></div>
            <div class="item"><label>Boia:</label><div id="nivel" class="value">-</div></div>
            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>RetroA:</label><div id="retroA_status" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>
            <div class="item"><label>RetroB:</label><div id="retroB_status" class="value">-</div></div>
            <div class="item"><label>Poço Manual Sel.:</label><div id="poco_manual_sel" class="value">-</div></div>
            <div class="item"><label>Rodízio (min):</label><div id="rodizio_min" class="value">-</div></div>
        </div>
    </div>

    <div class="pocos-grid">
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server"></i><span>Poço 01</span></div>
            <div class="item-row"><label>Status:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p1_motor"></i><div id="p1_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Timer:</label><div id="p1_timer" class="value">-</div></div>
            <div class="item-row"><label>Consumo:</label><div class="value"><span id="p1_kwh">-</span> kWh</div></div>
            <div class="item-row"><label>Custo:</label><div class="value">R$ <span id="p1_reais">-</span></div></div>
        </div>
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server"></i><span>Poço 02</span></div>
            <div class="item-row"><label>Status:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p2_motor"></i><div id="p2_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Timer:</label><div id="p2_timer" class="value">-</div></div>
            <div class="item-row"><label>Consumo:</label><div class="value"><span id="p2_kwh">-</span> kWh</div></div>
            <div class="item-row"><label>Custo:</label><div class="value">R$ <span id="p2_reais">-</span></div></div>
        </div>
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server"></i><span>Poço 03</span></div>
            <div class="item-row"><label>Status:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row"><label>Fluxo:</label><div class="fluxo-box"><i data-lucide="rotate-cw" id="p3_motor"></i><div id="p3_fluxo" class="value">-</div></div></div>
            <div class="item-row"><label>Timer:</label><div id="p3_timer" class="value">-</div></div>
            <div class="item-row"><label>Consumo:</label><div class="value"><span id="p3_kwh">-</span> kWh</div></div>
            <div class="item-row"><label>Custo:</label><div class="value">R$ <span id="p3_reais">-</span></div></div>
        </div>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="settings-2"></i><span>Ajustes da Central</span></div>
        <div class="config-container">
            <div class="config-row"><label>Rodízio:</label><div class="time-picker"><select id="cfg_rodizio_h"><option value="0">0h</option><option value="1">1h</option><option value="2">2h</option></select><select id="cfg_rodizio_m"></select></div></div>
            <div class="config-row"><label>Retro A:</label><select id="cfg_retroA"><option value="1">Poço 1</option><option value="2">Poço 2</option><option value="3">Poço 3</option></select></div>
            <div class="config-row"><label>Retro B:</label><select id="cfg_retroB"><option value="1">Poço 1</option><option value="2">Poço 2</option><option value="3">Poço 3</option></select></div>
            <div class="config-row"><label>Manual:</label><select id="cfg_manual_poco"><option value="1">P1</option><option value="2">P2</option><option value="3">P3</option><option value="12">P1+P2</option><option value="123">Todos</option></select></div>
            <div class="config-row">
                <label>Energia:</label>
                <div class="config-grid-pot">
                    <input type="number" id="cfg_pot1" step="0.1" placeholder="P1 kW">
                    <input type="number" id="cfg_pot2" step="0.1" placeholder="P2 kW">
                    <input type="number" id="cfg_pot3" step="0.1" placeholder="P3 kW">
                    <input type="number" id="cfg_pkwh" step="0.01" placeholder="R$/kWh">
                </div>
            </div>
            <div class="config-actions">
                <button id="btnSalvarConfig" class="btn-save">Salvar</button>
                <button id="btnToggle" class="btn-toggle-power">Ligar/Desligar</button>
            </div>
        </div>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="clock"></i><span>Uso (Horas)</span></div>
        <div class="horas-uso-container">
            <div class="poco-horas-card"><span>P1</span><div class="horas-grid"><div class="hora-item"><span id="p1_total_h">0</span></div><div class="hora-item"><span id="p1_parcial_h">0</span></div></div><button onclick="zerarParcial(1)" class="btn-zerar">Zerar</button></div>
            <div class="poco-horas-card"><span>P2</span><div class="horas-grid"><div class="hora-item"><span id="p2_total_h">0</span></div><div class="hora-item"><span id="p2_parcial_h">0</span></div></div><button onclick="zerarParcial(2)" class="btn-zerar">Zerar</button></div>
            <div class="poco-horas-card"><span>P3</span><div class="horas-grid"><div class="hora-item"><span id="p3_total_h">0</span></div><div class="hora-item"><span id="p3_parcial_h">0</span></div></div><button onclick="zerarParcial(3)" class="btn-zerar">Zerar</button></div>
        </div>
    </div>
    <ul id="history_list" class="history-list"></ul>
</section>

<script src="paho-mqtt.js"></script>
<script>
    // Preenche minutos
    const minSelect = document.getElementById('cfg_rodizio_m');
    for (let i = 0; i <= 59; i++) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerHTML = i.toString().padStart(2, '0') + ' min';
        minSelect.appendChild(opt);
    }
    // Lógica de abas
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        });
    });
    lucide.createIcons();
</script>
<script src="app.js"></script>
</body>
</html>
