<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fênix – Smart Control</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<header class="top-header">
    <img src="logo.png" class="app-logo">
    <div class="header-center">
        <div class="app-title">Fênix Smart Control</div>
    </div>
    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<section id="dashboard" class="tab-page visible">
    <div class="card main-status">
        <div class="card-header">
            <i data-lucide="activity" class="icon"></i>
            <span>Status Geral</span>
        </div>

        <div class="status-grid">
            <div class="item">
                <label>Sistema:</label>
                <div id="sistema" class="value">-</div>
            </div>
            <div class="item">
                <label>Passo (Processo):</label>
                <div id="retrolavagem" class="value">-</div>
            </div>
            <div class="item">
                <label>Boia (Nível):</label>
                <div id="nivel" class="value">-</div>
            </div>
            <div class="item">
                <label>RetroA (Poço):</label>
                <div id="retroA_status" class="value">-</div>
            </div>
            <div class="item">
                <label>RetroB (Poço):</label>
                <div id="retroB_status" class="value">-</div>
            </div>
            <div class="item">
                <label>Poço da vez:</label>
                <div id="poco_ativo" class="value">-</div>
            </div>
            <div class="item">
                <label>Operação:</label>
                <div id="manual" class="value">-</div>
            </div>
            <div class="item">
                <label>Poço Manual Sel.:</label>
                <div id="poco_manual_sel" class="value">-</div>
            </div>
            <div class="item">
                <label>Rodízio (min):</label>
                <div id="rodizio_min" class="value">-</div>
            </div>
        </div>
    </div>

    <div class="pocos-grid">
        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 01</span></div>
            <div class="item-row"><label>Status:</label><div id="p1_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p1_motor"></i><div id="p1_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p1_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 02</span></div>
            <div class="item-row"><label>Status:</label><div id="p2_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p2_motor"></i><div id="p2_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p2_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card">
            <div class="card-header"><i data-lucide="server" class="icon"></i><span>Poço 03</span></div>
            <div class="item-row"><label>Status:</label><div id="p3_online" class="value">-</div></div>
            <div class="item-row">
                <label>Fluxo:</label>
                <div class="fluxo-box"><i data-lucide="rotate-cw" class="icon-motor" id="p3_motor"></i><div id="p3_fluxo" class="value">-</div></div>
            </div>
            <div class="item-row"><label>Timer:</label><div id="p3_timer" class="value">-</div></div>
        </div>

        <div class="card poco-card chlorine-card">
            <div class="card-header"><i data-lucide="flask-conical" class="icon"></i><span>Galão de Cloro</span></div>
            <div class="item-row"><label>Peso:</label><div id="cloro_peso" class="value">-</div></div>
            <div class="item-row" style="flex-direction: column; align-items: flex-start; gap: 8px;">
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <label>Nível:</label><div id="cloro_pct_txt" class="value">0%</div>
                </div>
                <div class="cloro-bar-bg"><div id="cloro_bar" class="cloro-bar-fill"></div></div>
            </div>
        </div>
    </div>
</section>

<section id="config" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="settings-2" class="icon"></i><span>Ajustes da Central</span></div>
        <div class="config-form">
            <div class="input-group">
                <label>Tempo de Rodízio (min):</label>
                <input type="number" id="cfg_rodizio">
            </div>
            <div class="input-group">
                <label>Poço Retrolavagem A:</label>
                <input type="number" id="cfg_retroA">
            </div>
            <div class="input-group">
                <label>Poço Retrolavagem B:</label>
                <input type="number" id="cfg_retroB">
            </div>
            <div class="input-group">
                <label>Seleção Manual (Ex: 1, 2, 123):</label>
                <input type="text" id="cfg_manual_poco">
            </div>
            <button id="btnSalvarConfig" class="toggle-btn" style="margin-top: 15px;">Salvar na Central</button>
            <button id="btnToggle" class="toggle-btn" style="background: #e67e22;">Ligar/Desligar Central</button>
        </div>
    </div>
</section>

<section id="historico" class="tab-page">
    <div class="card">
        <div class="card-header"><i data-lucide="history" class="icon"></i><span>Eventos de Retrolavagem</span></div>
        <ul id="history_list" class="history-list"></ul>
    </div>
</section>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>
<script>
    // Lógica de Troca de Abas
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('visible'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('visible');
        });
    });
    lucide.createIcons();
</script>
</body>
</html>
