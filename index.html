<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fênix – Smart Control</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>

<!-- ================== TOPO ================== -->
<header class="top-header">
    <img src="logo.png" class="app-logo">

    <div class="header-center">
        <div class="app-title">Fênix Smart Control</div>
    </div>

    <div class="status-box">
        <div id="mqtt_status" class="status-off">MQTT: Desconectado</div>
        <div id="central_status" class="status-off">Central: Offline</div>
    </div>
</header>

<!-- ================== MENU ================== -->
<nav class="tabs">
    <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
    <button class="tab-btn" data-tab="pocos">Poços</button>
    <button class="tab-btn" data-tab="config">Configurações</button>
    <button class="tab-btn" data-tab="historico">Histórico</button>
</nav>

<!-- ========================================================= -->
<!-- ================== DASHBOARD PRINCIPAL ================== -->
<!-- ========================================================= -->
<section id="dashboard" class="tab-page visible">

    <div class="card main-status">

        <div class="card-header status-header-row">
            <div class="header-left">
                <i data-lucide="activity" class="icon"></i>
                <span>Status Geral</span>
            </div>

            <button id="btnToggle" class="toggle-btn header-toggle">
                <span id="toggleText">Ligar Central</span>
            </button>
        </div>

        <div class="status-grid">

            <div class="item">
                <i data-lucide="power" class="icon"></i>
                <label>Sistema:</label><div id="sistema" class="value">-</div>
            </div>

            <div class="item">
                <i data-lucide="settings" class="icon"></i>
                <label>Passo:</label><div id="retrolavagem" class="value">-</div>
            </div>

            <div class="item">
                <i data-lucide="droplet" class="icon"></i>
                <label>Boia:</label><div id="nivel" class="value">-</div>
            </div>

            <div class="item"><label>RetroA:</label><div id="retroA_status" class="value">-</div></div>
            <div class="item"><label>RetroB:</label><div id="retroB_status" class="value">-</div></div>
            <div class="item"><label>Poço da vez:</label><div id="poco_ativo" class="value">-</div></div>

            <div class="item"><label>Operação:</label><div id="manual" class="value">-</div></div>
            <div class="item"><label>Poço Manual Sel.:</label><div id="poco_manual_sel" class="value">-</div></div>
            <div class="item"><label>Rodízio (min):</label><div id="rodizio_min" class="value">-</div></div>

        </div>
    </div>

    <!-- ================== CARDS DOS POÇOS ================== -->
    <div class="pocos-grid">

        <!-- POÇO 1 -->
        <div class="card poco-card">
            <div class="card-header">
                <i data-lucide="server" class="icon"></i>
                <span>Poço 01</span>
            </div>

            <div class="item-row">
                <label><i data-lucide="wifi" class="icon-sm"></i> Comunicação:</label>
                <div id="p1_online" class="value">-</div>
            </div>

            <div class="item-row">
                <label><i data-lucide="activity" class="icon-sm"></i> Fluxo:</label>
                <div class="fluxo-box">
                    <i data-lucide="rotate-cw" class="icon-motor" id="p1_motor"></i>
                    <div id="p1_fluxo" class="value fluxo">-</div>
                </div>
            </div>

            <div class="item-row">
                <label><i data-lucide="clock" class="icon-sm"></i> Acumulado ON:</label>
                <div id="p1_timer" class="value">-</div>
            </div>
        </div>

        <!-- POÇO 2 -->
        <div class="card poco-card">
            <div class="card-header">
                <i data-lucide="server" class="icon"></i>
                <span>Poço 02</span>
            </div>

            <div class="item-row">
                <label><i data-lucide="wifi" class="icon-sm"></i> Comunicação:</label>
                <div id="p2_online" class="value">-</div>
            </div>

            <div class="item-row">
                <label><i data-lucide="activity" class="icon-sm"></i> Fluxo:</label>
                <div class="fluxo-box">
                    <i data-lucide="rotate-cw" class="icon-motor" id="p2_motor"></i>
                    <div id="p2_fluxo" class="value fluxo">-</div>
                </div>
            </div>

            <div class="item-row">
                <label><i data-lucide="clock" class="icon-sm"></i> Acumulado ON:</label>
                <div id="p2_timer" class="value">-</div>
            </div>
        </div>

        <!-- POÇO 3 -->
        <div class="card poco-card">
            <div class="card-header">
                <i data-lucide="server" class="icon"></i>
                <span>Poço 03</span>
            </div>

            <div class="item-row">
                <label><i data-lucide="wifi" class="icon-sm"></i> Comunicação:</label>
                <div id="p3_online" class="value">-</div>
            </div>

            <div class="item-row">
                <label><i data-lucide="activity" class="icon-sm"></i> Fluxo:</label>
                <div class="fluxo-box">
                    <i data-lucide="rotate-cw" class="icon-motor" id="p3_motor"></i>
                    <div id="p3_fluxo" class="value fluxo">-</div>
                </div>
            </div>

            <div class="item-row">
                <label><i data-lucide="clock" class="icon-sm"></i> Acumulado ON:</label>
                <div id="p3_timer" class="value">-</div>
            </div>
        </div>

        <!-- ================== NOVO CARD: CLORO ================== -->
        <div class="card poco-card" id="card_cloro">

            <div class="card-header">
                <i data-lucide="beaker" class="icon"></i>
                <span>Cloro – Galão</span>
            </div>

            <div class="item-row">
                <label>
                    <i data-lucide="weight" class="icon-sm"></i>
                    Peso Atual:
                </label>
                <div id="cloro_peso" class="value">-</div>
            </div>

            <div class="nivel-box">
                <div class="nivel-bar">
                    <div class="nivel-fill" id="cloro_nivel"></div>
                </div>
                <div class="nivel-text" id="cloro_percent">-</div>
            </div>

        </div>

    </div>
</section>

<!-- ================== OUTRAS ABAS (INALTERADAS) ================== -->
<section id="pocos" class="tab-page"><div class="card"><p>Página futura.</p></div></section>
<section id="config" class="tab-page"><div class="card"><p>Configurações.</p></div></section>
<section id="historico" class="tab-page"><div class="card"><p>Histórico.</p></div></section>

<script src="paho-mqtt.js"></script>
<script src="app.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    lucide.createIcons();
});
</script>

</body>
</html>
